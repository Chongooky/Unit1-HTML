<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Contact form</h1>
    <!--Basic Text-->
    <form action="">
    <table>
        <tr>
            <td><label for="">Username</label></td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <!--Email with validation-->
        <tr>
            <td><label for="">Email</label></td>
            <td><input type="email" name="email" id=""></td>
        </tr>
<!--Password hidden -->
        <tr>
            <td><label for="">Password</label></td>
            <td><input type="password" name="password" id=""></td>
        </tr>
        <!--phone number-->
        <tr>
            <td><label for="">Phone</label></td>
            <td><input type="tel" name="phone" id="phone"></td>
        </tr>
        <!-- Website-->
         <tr><
         <td><label for="">Website</label></td>
         <td><input type="URL" name="website" id="website"></td>
         </tr>
         <!-- Multiline text area -->
          <tr>
            <td><label for="Message">Message</label></td>
            <td><textarea name="message" id="message" rows="4"></textarea></td>
          </tr>
          <!--Radio Button-->
          <tr>
            <td>grade</td>
            <td>
                <label><input type="radio" name="grade" value="9">9th Grade</label>
                <label><input type="radio" name="grade" value="10">10th Grade</label>
                <label><input type="radio" name="grade" value="11">11th Grade</label>
            </td>
          </tr>
          <!--Select drop down-->

    </table>
    </form>
</body>
</html>
